<body class="d-flex flex-column h-100>
    <main class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">Zachary Kinsman-Muise</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <section class="py-5 bg-success">
            <div class="container px-5 mb-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Contact Me</h1>
                    <p class="lead fw-normal text-muted mb-0">I'm excited to hear from you!</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <form id="contact-form">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="from_name" type="text"
                                    placeholder="Enter your name..." required />
                                <label for="from_name">Full name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="user_email" type="email"
                                    placeholder="name@example.com" required />
                                <label for="user_email">Your email</label>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" name="message" placeholder="Enter your message here..."
                                    style="height: 10rem" required></textarea>
                                <label for="message">Message</label>
                            </div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">Send</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">

                    <a class="small" href="contact.html">Email</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="https://github.com/shortword1">GitHub</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="http://www.kinsle.ca">Website</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Updated JavaScript to match input names -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            emailjs.init("3sEs9w3fDrb1JWhTk");
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                emailjs.sendForm('service_zmggjtj', 'template_nlpgmuh', this)
                    .then(function () {
                        alert('Message sent successfully!');
                        document.getElementById('contact-form').reset();
                    }, function (error) {
                        alert('Failed to send the message, please try again.');
                    });
            });
        });
    </script>
</body>
